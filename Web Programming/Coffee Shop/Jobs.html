        <p>We are always looking for talented and hard-working employees. Apply now!</p>
        <form>
            <label>First name:</label><br>  <!--all of them are set to required to force the user to fill the information before submitting-->
            <input type="text" required><br>

            <label>Date of birth:</label><br>
            <input type="date" placeholder="mm/dd/yyyy" required><br>
            <label>Position you are applying for:</label><br>
            <select required>
                <option></option>
                <option>Barista</option>
                <option>Pastry Chef</option>
                <option>Cashier</option>
                <option>Dishwasher</option>        
            </select><br><br>
            <label>CV:</label><br>
            <input type="file" required><br><br>
            <input type="submit" id="submit"><br>
