<ion-header>
  <ion-toolbar>
    <ion-title>  <div class="center">
      <img src="../../assets/nameOnly.png">
    </div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign Up</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="Username" ngModel name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="Email" ngModel name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="Password" ngModel name="password"></ion-input>
      </ion-item>
      <div class="signup">
      <ion-button class="buttons" expand="block" type="submit"><strong>Next</strong></ion-button>
      </div>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
