<ion-header>
  <ion-toolbar>
    <ion-title>  <div class="center">
      <img src="../../assets/nameOnly.png">
    </div></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="child_gender==='female'" class="female">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-input type="Name" ngModel name="child_id" hidden [(ngModel)]="child_id"></ion-input>
  <ion-input type="Name" ngModel name="button_id" hidden [(ngModel)]="button_id"></ion-input>
  <ion-label position="floating">Write note below</ion-label>
  <ion-input type="note" ngModel name="child_note"></ion-input>
  <ion-button class="buttons" expand="block" color="light" type="submit"><strong>Add Note</strong></ion-button>
  </form>
  <ion-card *ngFor="let mem of memory">
    <ion-label class="ion-padding">{{mem.child_note}}</ion-label>
  </ion-card>

</ion-content>
