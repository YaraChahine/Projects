<ion-header>
  <ion-toolbar>
    <ion-title>  <div class="center">
      <img src="../../assets/nameOnly.png">
    </div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Child</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-input type="Name" ngModel name="email" hidden [(ngModel)]="email"></ion-input>
      <ion-item>
        <ion-label position="floating">Child Name</ion-label>
        <ion-input type="Name" ngModel name="child_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Select Gender</ion-label>
        <ion-select ngModel name="child_gender">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
          <ion-select-option value="other">Other</ion-select-option>
        </ion-select>
      </ion-item>
      <div class="signup">
      <ion-button class="buttons" expand="block" type="submit"><strong>Add</strong></ion-button>
      </div>
    </form>

    </ion-card-content>
  </ion-card>
</ion-content>
