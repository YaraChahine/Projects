<ion-content>
  <div class="center">
    <img src="../../assets/SpinnerLogo.png">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-size: 1.2rem;">Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="Email" ngModel name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="Password" ngModel name="password"></ion-input>
      </ion-item>
      <br>
      <ion-button class="buttons" expand="block" type="submit"><strong>Login</strong></ion-button>
      <div class="signup">
      <strong>Don't have an account? </strong>
      <ion-button class="buttons" (click)="signup()"><strong>Sign up</strong></ion-button>
    </div>
  </form>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
