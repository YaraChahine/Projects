<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">
  <ion-tab-bar slot="bottom">
  

    <ion-tab-button tab="to-do">
      <ion-icon [name]="selectTab=='to-do' ? 'clipboard' : 'clipboard-outline'">
      </ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="calendar">
      <ion-icon [name]="selectTab=='calendar' ? 'calendar' : 'calendar-outline'">
      </ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="timer">
      <ion-icon [name]="selectTab=='timer' ? 'hourglass' : 'hourglass-outline'">
      </ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="pomodoro">
      <ion-icon [name]="selectTab=='pomodoro' ? 'heart' : 'heart-outline'">
      </ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="quote">
      <ion-icon [name]="selectTab=='quote' ? 'bookmarks' : 'bookmarks-outline'">
      </ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
