<ion-content>
  <div class="center">
      <form [formGroup]="ionicForm" (ngSubmit)="onSubmit()" novalidate >
        <div  id="loginLabel">
        <ion-label><strong style="color:var(--ion-color-new) ;">Login</strong></ion-label>
      </div>
      <ion-item class="rounded">
        <ion-label class="inlabel" position="stacked" >Email</ion-label>
        <ion-input formControlName="Email" type="Email" ></ion-input>

      </ion-item>
      <div class="errorLabel">
      <ion-label *ngIf="isSubmitted && errorControl.Email.errors?.required">
        Email is required.
      </ion-label>
      </div>
      <div class="errorLabel">
      <ion-label *ngIf="isSubmitted && errorControl.Email.errors?.pattern">
        Email is not in the correct format.
      </ion-label>
    </div>
      <ion-item  class="rounded">
        <ion-label class="inlabel" position="stacked">Password</ion-label>
        <ion-input  type="Password"  formControlName="Password"></ion-input>
      </ion-item>
      <div class="errorLabel">
      <ion-label *ngIf="isSubmitted && errorControl.Password.errors?.required">
        Password is required.
      </ion-label>
    </div>
      <br>
      <ion-button class="roundedMore" expand="block" color="new" type="submit"><strong style="color:white">Login</strong></ion-button>
      <div class="signup">
      <strong>Don't have an account? <a (click)="signup()" class="anchor">Sign up!</a> </strong>
    </div>
  </form>
</div>

</ion-content>
