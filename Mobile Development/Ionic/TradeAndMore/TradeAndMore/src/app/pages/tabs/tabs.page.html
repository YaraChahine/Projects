<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon [name]="selectTab=='home' ? 'home' : 'home-outline'">
      </ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon [name]="selectTab=='search' ? 'search' : 'search-outline'">
      </ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon [name]="selectTab=='chat' ? 'chatbox-ellipses' : 'chatbox-ellipses-outline'">
      </ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="biddings">
      <ion-icon [name]="selectTab=='biddings' ? 'cash' : 'cash-outline'">
      </ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon [name]="selectTab=='profile' ? 'person' : 'person-outline'">
      </ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
