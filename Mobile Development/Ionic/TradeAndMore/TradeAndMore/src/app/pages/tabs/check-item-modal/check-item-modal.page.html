<ion-header>
  <ion-toolbar>
    <ion-title>Check Item</ion-title>
    <ion-buttons slot="end">
      <ion-button (color)="new" (click)="dismissModal()"><span style="color:var(--ion-color-new);">Back</span></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    style="width:100%;margin: auto;padding: 7px;margin-top: 30px;background-color: white;padding-bottom: 30px;text-align: center;">

    <div style="width:100%;background-color:var(--ion-color-new);height:40px;padding-top: 1px;">
      <h2 style="margin-top:7px;color:white;">Item Details</h2>
    </div>
    <div
      style="width:100%;margin: auto;padding: 7px;margin-top: 30px;background-color: white;padding-bottom: 30px;text-align: center;box-shadow: 3px 3px 5px lightgray;">
      <ion-item>
        <img src="{{item_image      }}">
      </ion-item>
      <br>
      <ion-item>
        <strong class="label">Item Name: </strong>{{item_name}}
      </ion-item>
      <ion-item>
        <strong class="label">Item Category: </strong>{{category_name}}
      </ion-item>
      <ion-item>
        <strong class="label">Item Subcategory: </strong>{{subcategory_name}}
      </ion-item>
      <ion-item>
        <strong class="label">Item Description: </strong>{{item_description}}
      </ion-item>
      <ion-item>
        <strong class="label">Item Type: </strong>
        {{type_name }}
      </ion-item>
      <ion-item>
        <strong class="label">Item Price: </strong>
        {{item_price }}
      </ion-item>
      <ion-item>
        <strong class="label">Time Uploaded: </strong>
        {{date_uploaded }}
      </ion-item>
      <ion-button *ngIf="user_id!=id" class="roundedMore" expand="block"  color="white"
        style="width:70%;margin:auto;margin-top: 30px;color:var(--ion-color-new);box-shadow: 3px 3px 6px lightgray;border-radius: 5px;" (click)="openRequestModal()"><strong
          style="color:var(--ion-color-new);">Request Item</strong>
      </ion-button>

    </div>
  </div>
</ion-content>
