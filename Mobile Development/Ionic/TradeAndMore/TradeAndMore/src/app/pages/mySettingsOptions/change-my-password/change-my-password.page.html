<ion-header>
  <ion-toolbar>
    <ion-button style="padding: 9px;" fill="clear" (click)="goToSettings()"><span style="color:var(--ion-color-new)">Back</span></ion-button>

    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
      <form [formGroup]="ionicForm" (ngSubmit)="onSubmit()" novalidate >
      <ion-item  class="rounded">
        <ion-label class="inlabel" position="stacked">Password</ion-label>
        <ion-input type="Password" formControlName="Password"></ion-input>
      </ion-item>
      <div class="errorLabel">
      <ion-label *ngIf="isSubmitted && errorControl.Password.errors?.required">
        Password is required.
      </ion-label>
    </div>
    <div class="errorLabel">
      <ion-label *ngIf="isSubmitted && errorControl.Password.errors?.pattern">
        Password should contain at least one uppercase letter, one lowercase letter, and one number and one special character.
      </ion-label>
    </div>
    <div class="errorLabel">
      <ion-label *ngIf="isSubmitted && errorControl.Password.errors?.minlength">
        Password should be at least 8 characters long.
      </ion-label>
    </div>
      <ion-button class="roundedMore" expand="block" color="new" type="submit"><strong style="color:white;">Change Password</strong></ion-button>
  </form>
</div>

</ion-content>
